<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hazwan's Space</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom right, #00b4d8, #0077b6, #03045e);
  color: #fff;
  text-align: center;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

/* Floating particles */
.particle {
  position: relative;
  width: 6px;
  height: 6px;
  background: rgba(255, 255, 255, 0.6);
  border-radius: 50%;
  animation: float 10s linear infinite;
  z-index: 1;
}
@keyframes float {
  0% {transform: translateY(0) scale(1); opacity: 0.8;}
  50% {opacity: 1; transform: translateY(-100vh) scale(1.2);}
  100% {opacity: 0; transform: translateY(-120vh) scale(0.8);}
}

/* Navigation */
nav {
  margin-top: 25px;
  border-radius: 25px;
  display: inline-block;
  padding: 12px 25px;
  animation: fadeDown 1.8s ease-in-out;
  z-index: 5;
}
nav a {
  text-decoration: none;
  color: #fff;
  margin: 0 15px;
  padding: 8px 18px;
  border-radius: 20px;
  transition: 0.3s ease;
  font-weight: 500;
}
nav a:hover {
  background: rgba(255, 255, 255, 0.4);
  color: #000;
  transform: scale(1.08);
}

/* Container */
.container {
  margin-top: 14%;
  transform: translateY(-10%);
  animation: fadeUp 2s ease-in-out;
  position: relative;
  z-index: 2;
}

/* Main Title */
h1 {
  font-size: 68px;
  font-weight: 800;
  letter-spacing: 3px;
  color: #e0f7fa;
  text-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
  animation: smoothSlide 2s ease-in-out;
}

/* Subheading */
h3 {
  font-weight: 500;
  letter-spacing: 1px;
  animation: fadeIn 2.5s ease-in-out;
  color: #caf0f8;
}

/* Quote */
p {
  font-size: 1.8em;
  max-width: 700px;
  margin: 30px auto;
  line-height: 1.8;
  color: #f1f1f1;
  font-weight: 600;
  animation: floatUp 3.5s ease-in-out infinite alternate;
  text-shadow: 0 0 15px rgba(255,255,255,0.15);
}

/* Button */
button {
  margin-top: 25px;
  background: #fff;
  color: #0077b6;
  border: none;
  border-radius: 30px;
  padding: 14px 35px;
  font-weight: bold;
  font-size: 1em;
  cursor: pointer;
  transition: 0.4s ease;
  animation: fadeIn 3s ease-in-out;
}
button:hover {
  transform: scale(1.12);
  background: #0077b6;
  color: #fff;
  box-shadow: 0 0 20px #00b4d8;
}

/* Footer */
footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  color: #e0e0e0;
  font-size: 14px;
  opacity: 0.9;
  animation: fadeIn 3s ease-in-out;
}

/* Animations */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes fadeDown {
  from {opacity: 0; transform: translateY(-40px);}
  to {opacity: 1; transform: translateY(0);}
}

@keyframes fadeUp {
  from {opacity: 0; transform: translateY(60px);}
  to {opacity: 1; transform: translateY(0);}
}

@keyframes smoothSlide {
  0% {opacity: 0; transform: scale(0.9) translateY(20px);}
  100% {opacity: 1; transform: scale(1) translateY(0);}
}

@keyframes floatUp {
  0% {transform: translateY(0);}
  100% {transform: translateY(-8px);}
}
</style>
</head>
<body>

<!-- Floating particles -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const numParticles = 25;
  for (let i = 0; i < numParticles; i++) {
    const particle = document.createElement("div");
    particle.classList.add("particle");
    particle.style.left = Math.random() * 100 + "vw";
    particle.style.animationDuration = 8 + Math.random() * 5 + "s";
    particle.style.animationDelay = Math.random() * 5 + "s";
    particle.style.background = Math.random() > 0.5 ? "rgba(255,255,255,0.7)" : "rgba(0,255,255,0.6)";
    document.body.appendChild(particle);
  }
});
</script>
