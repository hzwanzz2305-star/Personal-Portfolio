<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom right, #00b4d8, #0077b6, #03045e);
  color: #fff;
  text-align: center;
  animation: fadeIn 1.5s ease-in-out;
}

/* Floating particles */
.particle {
  position: relative;
  width: 6px;
  height: 6px;
  background: rgba(255, 255, 255, 0.6);
  border-radius: 50%;
  animation: float 10s linear infinite;
  z-index: 1;
}
@keyframes float {
  0% {transform: translateY(0) scale(1); opacity: 0.8;}
  50% {opacity: 1; transform: translateY(-100vh) scale(1.2);}
  100% {opacity: 0; transform: translateY(-120vh) scale(0.8);}
}

/* Navigation */
nav {
  margin-top: 25px;
  display: inline-block;
  padding: 12px 25px;
  border-radius: 25px;
  backdrop-filter: blur(6px);
  animation: fadeInDown 1s ease-in-out;
}
nav a {
  text-decoration: none;
  color: #fff;
  margin: 0 15px;
  padding: 8px 18px;
  border-radius: 20px;
  transition: 0.3s ease;
  font-weight: 500;
}
nav a:hover {
  background: rgba(255, 255, 255, 0.4);
  color: #000;
  transform: scale(1.05);
}

/* Header */
h1 {
  margin-top: 80px;
  font-size: 3rem;
  font-weight: 700;
  animation: fadeIn 2s ease-in-out;
}

/* Contact Card Container */
.contact-wrapper {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 25px;
  padding-bottom: 70px;
}

/* Individual Contact Card */
.contact-card {
  width: 300px;
  padding: 25px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  text-align: center;
  color: #fff;
  animation: slideUp 1.5s ease-in-out;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
  transition: 0.3s ease;
}
.contact-card:hover {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.35);
}

.contact-icon {
  font-size: 40px;
  margin-bottom: 10px;
  opacity: 0.95;
}

.contact-card a {
  text-decoration: none;
  color: #fff;
  font-weight: 600;
  transition: 0.3s ease;
}
.contact-card a:hover {
  color: #000;
}

/* Footer */
footer {
  position: relative;
  bottom: 0;
  width: 100%;
  color: #fff;
  font-size: 14px;
  opacity: 0.9;
  padding: 40px 0;
  backdrop-filter: blur(4px);
}

/* Animations */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes fadeInDown {
  from {opacity: 0; transform: translateY(-30px);}
  to {opacity: 1; transform: translateY(0);}
}

@keyframes slideUp {
  from {opacity: 0; transform: translateY(50px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<!-- Floating particles -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const numParticles = 25;
  for (let i = 0; i < numParticles; i++) {
    const particle = document.createElement("div");
    particle.classList.add("particle");
    particle.style.left = Math.random() * 100 + "vw";
    particle.style.animationDuration = 8 + Math.random() * 5 + "s";
    particle.style.animationDelay = Math.random() * 5 + "s";
    particle.style.background = Math.random() > 0.5 ? "rgba(255,255,255,0.7)" : "rgba(0,255,255,0.6)";
    document.body.appendChild(particle);
  }
});
</script>
